<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">UFO Panel Show/Hide Options</h5>
		<gf-form-switch class="gf-form" label="UFO dropdown" label-class="width-12" checked="ctrl.showDropdown" on-change="ctrl.render()"></gf-form-switch>
		<gf-form-switch class="gf-form" label="UFO Name" label-class="width-12" checked="ctrl.showUfoName" on-change="ctrl.render()"></gf-form-switch>
		<gf-form-switch class="gf-form" label="UFO IP Address" label-class="width-12" checked="ctrl.showUfoIP" on-change="ctrl.render()"></gf-form-switch>
		<gf-form-switch class="gf-form" label="UFO WiFi" label-class="width-12" checked="ctrl.showUfoWiFi" on-change="ctrl.render()"></gf-form-switch>
		<gf-form-switch class="gf-form" label="UFO Last Update" label-class="width-12" checked="ctrl.showUfoLastUpdate"
		 on-change="ctrl.render()"></gf-form-switch>
	</div>
</div>
