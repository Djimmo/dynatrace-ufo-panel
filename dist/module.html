<div class="dynatraceufo-panel" ng-style="{height: ctrl.height, overflow:'hidden'}" style="text-align:center;">
  <div class="ufoRings">
    <canvas id="{{ctrl.canvasid}}"></canvas>
  </div>
  <div class="ufoLogoAndInfo">
    <div class="ufoLogoContainer">
      <div id="logo1" class="ufoLogoLed" ng-style="{'backgroundColor': ctrl.logoColors[0]}"></div>
      <div id="logo2" class="ufoLogoLed" ng-style="{'backgroundColor': ctrl.logoColors[1]}"></div>
      <div id="logo3" class="ufoLogoLed" ng-style="{'backgroundColor': ctrl.logoColors[2]}"></div>
      <div id="logo4" class="ufoLogoLed" ng-style="{'backgroundColor': ctrl.logoColors[3]}"></div>
    </div>
    <div>
      <table style="width: 100%;">
        <tr>
          <td style="text-align: right">
            Ufo IP:
          </td>
          <td>
            {{ctrl.ufoClientIP}}
          </td>
        </tr>
        <tr>
          <td style="text-align: right">
            WiFi:
          </td>
          <td>
            {{ctrl.ufoWifiSsid}}
          </td>
        </tr>
      </table>
      <br>
      Select UFO:
      <select name="ufo" ng-model="ctrl.selectedUfo" ng-options="option for option in ctrl.availUfos" ng-change="ctrl.selectUfo()"> 
        </select>
    </div>
  </div>
</div>
